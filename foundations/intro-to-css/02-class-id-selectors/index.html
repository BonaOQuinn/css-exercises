<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>

    <!--this links to the CSS file-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--when using a class selector this is the correct syntax: -->
    <!--<ele class="class"> element content </ele>-->
    <p class="OddNum">Number 1 - I'm a class!</p>

    <!--syntax for including id: -->
    <!--<ele id="idname"> element content </ele>-->
    <div id="Id1">Number 2 - I'm one ID.</div>

    <p class="OddNum" style="font-size: 24px;">Number 3 - I'm a class, but cooler!</p>

    <div id="Id2">Number 4 - I'm another ID.</div>

    <p class="OddNum">Number 5 - I'm a class!</p>
  </body>
</html>
